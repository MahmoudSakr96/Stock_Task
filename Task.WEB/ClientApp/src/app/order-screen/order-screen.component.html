<h3 class="d-flex justify-content-center">Order Table</h3>
<table class="table table-striped table-dark" aria-labelledby="tableLabel" >
    <thead>
      <tr>
        <th>Person Name</th>
        <th>Stock Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Commission</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="bradcastedData">
        <td>{{ bradcastedData.person.name }}</td>
        <td>{{ bradcastedData.stockName }}</td>
        <td>{{ bradcastedData.price }}</td>
        <td>{{ bradcastedData.quantity }}</td>
        <td>{{ bradcastedData.commission }}</td>
      </tr>
    </tbody>
  </table>
